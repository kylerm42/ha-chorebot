create_list:
  name: Create List
  description: Create a new ChoreBot task list.
  fields:
    name:
      name: Name
      description: The display name for the list (ID will be auto-generated).
      required: true
      example: "Work Tasks"
      selector:
        text:
    person_id:
      name: Person
      description: Assign a default person to this list (tasks in this list will award points to this person unless overridden by section).
      required: false
      example: "person.kid1"
      selector:
        entity:
          domain: person

add_task:
  name: Add Task
  description: Add a new task to a ChoreBot list with full custom field support.
  fields:
    list_id:
      name: List ID
      description: The ChoreBot list entity to add the task to.
      required: true
      selector:
        entity:
          integration: chorebot
          domain: todo
    summary:
      name: Summary
      description: The task description/title.
      required: true
      example: "Take out the trash"
      selector:
        text:
    description:
      name: Description
      description: Optional detailed description of the task.
      required: false
      example: "Remember to separate recycling"
      selector:
        text:
          multiline: true
    due:
      name: Due Date
      description: Due date and time for the task.
      required: false
      selector:
        datetime:
    is_all_day:
      name: All Day
      description: Whether this is an all-day task (no specific time).
      required: false
      default: false
      selector:
        boolean:
    tags:
      name: Tags
      description: List of tags for organizing tasks (e.g., ["Morning", "Chores"]).
      required: false
      example: '["Morning", "Chores"]'
      selector:
        object:
    section_id:
      name: Section ID
      description: The section/column ID to place this task in. If not provided, uses the default section.
      required: false
      example: "column123"
      selector:
        text:
    rrule:
      name: Recurrence Rule
      description: iCalendar RRULE string for recurring tasks (e.g., "FREQ=DAILY;INTERVAL=1" for daily tasks).
      required: false
      example: "FREQ=DAILY;INTERVAL=1"
      selector:
        text:

update_task:
  name: Update Task
  description: Update an existing task with support for ChoreBot custom fields (tags, points, rrule, etc.).
  fields:
    list_id:
      name: List
      description: The ChoreBot list entity containing the task.
      required: true
      selector:
        entity:
          integration: chorebot
          domain: todo
    uid:
      name: Task UID
      description: Unique identifier of the task to update.
      required: true
      example: "abc123-def456-..."
      selector:
        text:
    summary:
      name: Summary
      description: Task title/name.
      required: false
      selector:
        text:
    description:
      name: Description
      description: Detailed description.
      required: false
      selector:
        text:
          multiline: true
    due:
      name: Due Date
      description: Due date and time.
      required: false
      selector:
        datetime:
    is_all_day:
      name: All Day
      description: Whether this is an all-day task.
      required: false
      selector:
        boolean:
    status:
      name: Status
      description: Completion status.
      required: false
      selector:
        select:
          options:
            - label: "Needs Action"
              value: "needs_action"
            - label: "Completed"
              value: "completed"
    tags:
      name: Tags
      description: Task tags for organization.
      required: false
      example: '["Morning", "Chores"]'
      selector:
        object:
    section_id:
      name: Section ID
      description: The section/column ID to move this task to.
      required: false
      example: "column123"
      selector:
        text:
    points_value:
      name: Points
      description: Task point value for gamification.
      required: false
      selector:
        number:
          min: 0
          mode: box
    rrule:
      name: Recurrence Rule
      description: Update recurrence pattern (RFC 5545 rrule string). Only allowed with include_future_occurrences on the latest incomplete instance.
      required: false
      example: "FREQ=DAILY;INTERVAL=1"
      selector:
        text:
    include_future_occurrences:
      name: Include Future Occurrences
      description: For recurring tasks, update the template so all future occurrences inherit changes. Must be called on the latest incomplete instance.
      required: false
      default: false
      selector:
        boolean:

sync:
  name: Sync
  description: Manually trigger a sync with the remote backend to pull latest changes.
  fields:
    list_id:
      name: List ID
      description: Optional. The specific ChoreBot list entity to sync. If omitted, syncs all mapped lists.
      required: false
      selector:
        entity:
          integration: chorebot
          domain: todo

manage_reward:
  name: Manage Reward
  description: Create or update a reward in the points system.
  fields:
    reward_id:
      name: Reward ID
      description: Reward ID (omit to auto-generate for new reward).
      required: false
      example: "reward1"
      selector:
        text:
    name:
      name: Name
      description: Reward name.
      required: true
      example: "Extra Screen Time (30min)"
      selector:
        text:
    cost:
      name: Cost
      description: Point cost.
      required: true
      example: 50
      selector:
        number:
          min: 1
          max: 10000
          mode: box
    icon:
      name: Icon
      description: MDI icon.
      required: true
      example: "mdi:television"
      selector:
        icon:
    description:
      name: Description
      description: Reward description.
      required: false
      example: "Get 30 extra minutes of screen time"
      selector:
        text:
          multiline: true
    person_id:
      name: Person
      description: Assign reward to a specific person (REQUIRED).
      required: true
      example: "person.kyle"
      selector:
        entity:
          domain: person

redeem_reward:
  name: Redeem Reward
  description: Redeem a reward for a person.
  fields:
    person_id:
      name: Person
      description: Home Assistant Person entity.
      required: true
      example: "person.kid1"
      selector:
        entity:
          domain: person
    reward_id:
      name: Reward ID
      description: Reward ID to redeem.
      required: true
      example: "reward1"
      selector:
        text:

delete_reward:
  name: Delete Reward
  description: Delete a reward from the system.
  fields:
    reward_id:
      name: Reward ID
      description: Reward ID to delete.
      required: true
      example: "reward1"
      selector:
        text:

adjust_points:
  name: Adjust Points
  description: Manually adjust points for a person (admin use).
  fields:
    person_id:
      name: Person
      description: Home Assistant Person entity.
      required: true
      example: "person.mom"
      selector:
        entity:
          domain: person
    amount:
      name: Amount
      description: Points to add (negative to subtract).
      required: true
      example: 100
      selector:
        number:
          min: -10000
          max: 10000
          mode: box
    reason:
      name: Reason
      description: Reason for adjustment.
      required: true
      example: "Birthday bonus"
      selector:
        text:

update_list:
  name: Update List
  description: Update a ChoreBot list's metadata (name, person assignment, etc.).
  fields:
    list_id:
      name: List
      description: The ChoreBot list entity to update.
      required: true
      selector:
        entity:
          integration: chorebot
          domain: todo
    name:
      name: Name
      description: New display name for the list.
      required: false
      example: "Family Chores"
      selector:
        text:
    person_id:
      name: Person
      description: Assign a default person to this list (tasks in this list will award points to this person unless overridden by section).
      required: false
      example: "person.kid1"
      selector:
        entity:
          domain: person
    clear_person:
      name: Clear Person Assignment
      description: Remove person assignment from this list.
      required: false
      default: false
      selector:
        boolean:

sync_people:
  name: Sync People
  description: Sync people records with Home Assistant person entities. Creates missing people with 0 points.

manage_section:
  name: Manage Section
  description: Create, update, or delete a section in a ChoreBot list.
  fields:
    list_id:
      name: List
      description: The ChoreBot list entity containing the section.
      required: true
      selector:
        entity:
          integration: chorebot
          domain: todo
    action:
      name: Action
      description: Operation to perform.
      required: true
      selector:
        select:
          options:
            - label: "Create Section"
              value: "create"
            - label: "Update Section"
              value: "update"
            - label: "Delete Section"
              value: "delete"
    section_id:
      name: Section ID
      description: For update/delete - the section ID to modify. For create - optionally specify a custom ID (otherwise auto-generated from name).
      required: false
      example: "6914de074c0c4c7fe64ddd9a"
      selector:
        text:
    name:
      name: Name
      description: Section display name (required for create, optional for update).
      required: false
      example: "Morning Tasks"
      selector:
        text:
    person_id:
      name: Person
      description: Assign a person to this section (overrides list's person assignment).
      required: false
      example: "person.mom"
      selector:
        entity:
          domain: person
    clear_person:
      name: Clear Person Assignment
      description: Remove person assignment from this section.
      required: false
      default: false
      selector:
        boolean:
    sort_order:
      name: Sort Order
      description: Numeric sort order (higher = displayed first). Optional - defaults to 0.
      required: false
      example: 100
      selector:
        number:
          min: 0
          max: 9999999999999
          mode: box
